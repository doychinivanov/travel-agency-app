<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css" />
    <link rel="shortcut icon" type="image/ico" href="../../imgs/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <title>Book your trip</title>
</head>
<body>

<section class="main">
    <div class="page-wrapper">
        <div th:replace="fragments/navigation"></div>

        <form
                th:action="@{/booking/trip/} + ${tripId}"
                th:method="post"
                th:object="${bookingCreateDTO}"
                class="basic-form">
            <label class="input-label">
                <input
                        th:field="*{phoneNumber}"
                        id="phoneNumber"
                        name="phoneNumber"
                        type="text"
                        class="form-input"
                        placeholder="Phone Number *" />
                <p th:each="err : ${#fields.errors('phoneNumber')}" th:text="${err}" class="err-label" />
            </label>

            <label class="input-label">
                <textarea th:field="*{comment}" name="comment" class="form-input" placeholder="Additional comment by client"></textarea>
            </label>

            <label class="input-label">
                <button class="submit-btn" type="submit">Payment</button>
            </label>
        </form>

        <div th:replace="fragments/footer"></div>
    </div>
</section>
</body>
</html>
