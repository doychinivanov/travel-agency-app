<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #2E4C50; font-family: 'Roboto', sans-serif;">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" aria-current="page" th:href="@{/}">Home</a>
                <a sec:authorize="!isAuthenticated()" class="nav-link" th:href="@{/auth/login}">Login</a>
                <a sec:authorize="!isAuthenticated()" class="nav-link" th:href="@{/auth/signup}">Sign up</a>

                <a sec:authorize="hasAnyRole('ADMIN', 'MODERATOR')" class="nav-link" th:href="@{/trip/create/new}">Create Trip</a>
                <a sec:authorize="hasRole('ADMIN')" class="nav-link" th:href="@{/admin/dashboard}">Admin Dashboard</a>
                <a sec:authorize="isAuthenticated()" class="nav-link" th:href="@{/user/bookings}">My Trips</a>
                <span class="nav-link">
                    <form sec:authorize="isAuthenticated()" th:action="@{/auth/logout}" th:method="post">
                        <input class="logout-input" type="submit" value="Logout">
                    </form>
                </span>
            </div>
        </div>
    </div>
</nav>
</html>
